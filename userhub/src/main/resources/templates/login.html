<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5" style="max-width: 400px;">
        <h2 class="mb-4">用户登录</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
        <div class="mt-4">
            <label class="form-label">JWT Token</label>
            <textarea class="form-control" rows="3" id="jwtToken" readonly></textarea>
        </div>
        <div class="mt-2 text-danger" id="errorMsg" style="display:none;"></div>
        <hr class="my-4">
        <h5 class="mb-3">验证JWT</h5>
        <form id="verifyForm">
            <div class="mb-3">
                <label for="verifyToken" class="form-label">JWT Token</label>
                <textarea class="form-control" id="verifyToken" name="verifyToken" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">验证</button>
        </form>
        <div class="mt-2" id="verifyResult"></div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            document.getElementById('errorMsg').style.display = 'none';
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('jwtToken').value = data.token || '';
                } else {
                    const err = await response.json();
                    document.getElementById('jwtToken').value = '';
                    document.getElementById('errorMsg').textContent = err.message || '登录失败';
                    document.getElementById('errorMsg').style.display = 'block';
                }
            } catch (ex) {
                document.getElementById('jwtToken').value = '';
                document.getElementById('errorMsg').textContent = ex;
                document.getElementById('errorMsg').style.display = 'block';
            }
        });

        document.getElementById('verifyForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const token = document.getElementById('verifyToken').value.trim();
            const resultDiv = document.getElementById('verifyResult');
            resultDiv.textContent = '';
            resultDiv.className = 'mt-2';
            if (!token) {
                resultDiv.textContent = '请输入JWT Token';
                resultDiv.classList.add('text-danger');
                return;
            }
            try {
                const response = await fetch('/api/auth', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Accept': 'application/json'
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = data.message || '验证成功';
                    resultDiv.classList.add('text-success');
                } else {
                    const err = await response.json();
                    resultDiv.textContent = err.message || '验证失败';
                    resultDiv.classList.add('text-danger');
                }
            } catch (ex) {
                resultDiv.textContent = ex;
                resultDiv.classList.add('text-danger');
            }
        });
    </script>
</body>

</html>
